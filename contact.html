        <h1 class="mb">Contáctanos</h1>
        <p class="mb">Dejamos un mensaje y con gusto te responderemos en breve</p>
        <form action="">

            <div class="mb-sm">
                <label class="d-block mb-sm" for="nombre">Nombre</label>

                <textarea class="d-block" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Se lo más preciso posible" required></textarea>
            </div>

            <button type="submit" class="btn-primary">Enviar a AVEGA</button>
            <button type="reset" class="btn-secondary">Cancelar</button>
